<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forest Fire Weather Index (FWI) Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e6f2ff;
        text-align: center;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .login {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
      }
      input {
        margin: 10px 0;
        padding: 12px;
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 12px;
        border: none;
        background: #3498db;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <h1>Forest Fire Prediction</h1>

      <form
        action="{{ url_for('predict_datapoint')}}"
        method="post"
        onsubmit="return validateForm();"
      >
        <input
          type="text"
          name="Temperature"
          placeholder="Temperature"
          required
        /><br />
        <input type="text" name="RH" placeholder="RH" required /><br />
        <input type="text" name="Ws" placeholder="Ws" required /><br />
        <input type="text" name="Rain" placeholder="Rain" required /><br />
        <input type="text" name="FFMC" placeholder="FFMC" required /><br />
        <input type="text" name="DMC" placeholder="DMC" required /><br />
        <input type="text" name="ISI" placeholder="ISI" required /><br />
        <input
          type="text"
          name="Classes"
          placeholder="Classes"
          required
        /><br />
        <input type="text" name="Region" placeholder="Region" required /><br />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>
    </div>
  </body>
</html>
